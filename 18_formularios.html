<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .alinha{
            width:150px;
            background-color: bisque;
            display:inline-block;
        }
        fieldset{
            border:1px solid red;
            width:80%;
            margin:auto;
        }
        #fieldSexo{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <form action="http://www.edupretel.com.br/html5_impacta/mensagem.php" method="POST">
       <fieldset> 
           <legend>Dados Pessoais</legend>
        <p>
            <!-- o for do label faz referencia ao id do input
            o name do input vira uma variavel nop servidor
            -->
            <label for="nome" class="alinha">Nome:</label>
            <input type="text" id="nome" class = "campo" name="nome" 
            placeholder="Digite o seu nome" required="required" />
        </p>
        <p>
            <label for="email" class="alinha">Email:</label><!-- HTML %-->
            <input type="email" id="email" name="email" required >
        </p>
        <p>
            <label for="senha" class="alinha">Senha:</label><!-- HTML %-->
            <input type="password" id="senha" name="senha" required maxlength="8">
        </p>
        <p>
            <label for="dataNasc" class="alinha">Data Nascimento:</label><!-- HTML %-->
            <input type="date" id="dataNasc" name="dataNasc" required >
        </p>
    </fieldset>

        <fieldset id="fieldSexo">
            <legend>Sexo</legend>
            <p>
                <input type="radio" name="sexo" id="sexoM" value="M" checked>
                <label for ="sexoM">Masculino</label>
                <br>
                <input type="radio" name="sexo" id="sexoF" value="F">
                <label for ="sexoF">Feminino</label>
            </p>
        </fieldset>
        <fieldset>
            <legend>Idiomas</legend>
            <p>
                <input type="checkbox" name="idiomas[]" id="idiomasI" value="in" checked>
                <label for="idiomasI">Ingles</label>
                <br>
                <input type="checkbox" name="idiomas[]" id="idiomasF" value="fr">
                <label for="idiomasF">Frances</label>
                <br>
                <input type="checkbox" name="idiomas[]" id="idiomasA" value="al">
                <label for="idiomasA">Alemão</label>
                <br>
                <input type="checkbox" name="idiomas[]" id="idiomasE" value="es">
                <label for="idiomasE">Espanhol</label>
                <br>

            </p>
        </fieldset>

        <fieldset>
            <legend> Listas </legend>
            <p>
                <label for="ufNasc">UF Nascimento</label>
                <select id="ufNasc" name="ufNasc">
                    <option value="sp">São Paulo</option>
                    <option value="rj">Rio de Janeiro</option>
                    <option value="mg" selected>Minas Gerais</option>
                    <option value="pa">Pará</option>
                    <option value="pi">Piauí</option>
                    <option value="go">Goiás</option>
                </select>
            </p>
            <p>
                    <label for="ufMoradia">UF Moradia</label>
                    <select id="ufMoradia" name="ufMoradia[]" multiple>
                        <option value="sp">São Paulo</option>
                        <option value="rj">Rio de Janeiro</option>
                        <option value="mg" selected>Minas Gerais</option>
                        <option value="pa">Pará</option>
                        <option value="pi">Piauí</option>
                        <option value="go">Goiás</option>
                    </select>
                </p>
        </fieldset>
        <fieldset>
            <legend>HTML5</legend>
            <p>
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" 
                title="Digite no formato nnn.nnn.nnn-nn"
                pattern="\d{3}.\d{3}.\d{3}-\d{2}"
                oninvalid="return alert('cpf invalido')"
                >
            </p>
            <p>
                <label for="matricula">Matricula:</label>
                <input type="number" id="matricula" name="matricula" >
            </p>
            <p>
                <label for="cor">Cor:</label>
                <input type="color" id="cor" name="cor" >
            </p>
        </fieldset>

        <input type="hidden" name="recipient" value="edu@edupretel.com.br">
        <input type="hidden" name="subject" value="Formulario enviado pela moça do café">
        <input type="hidden" name="redirect" value="obrigado.html">
        
        <p>
            <input type="reset" name="zerar" value="Zerar o Formulario">
            <input type="submit" name="enviar" value="Enviar o formulario">
        </p>
    </form>
</body>
</html>
