<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<title>HTML 5 – A Nova Wave</title>
	<style>
		h1,h2,h3,h4,h5,h6{	
			font-size: 15px;
			font-family:Arial, Helvetica, sans-serif;
			color: blue;
			}
		hgroup h1{
			font-size: 18px;
			color: black;

</head>
<body>
<!--
	6 tamanhos diferentes de cabeçalhos
	A diferença NÃO está no tamanho, pois pode ser alterado via CSS

	H1 - titulo principal
	H2 - subtitulo de H1
	H3 - subtitulo de H2

-->
<h1>Cabecalho tamanho 1</h1>
<h2>Cabecalho tamanho 2</h2>

<hr /><!-- estilo XHTML-->
<!--
	hgroup - agrupar cabeçalhois semelhantes
	NÃO FAZ NADA
	SOMENTE SEMANTICO - SEO

	Herarquia de importância NÂO sequencial
-->

	<h3>Tecnologia e Inovação</h3>

 </body>
